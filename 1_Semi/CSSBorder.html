<!doctype html>
<html>
  <head>
    <style>
      p.dotted {
        border-style: dotted;
        color: #7b0f63;
        width: 500px;
        height: 500px;
      }

      span.solid {
        border-style: solid;
        background-color: #7b0f63;

        color: white;
      }
    </style>
  </head>
  <body>
    <h2>BORDER</h2>

    <p class="dotted">DOTTED<span class="solid">SOLID</span></p>
  </body>
</html>
